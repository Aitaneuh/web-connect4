<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Connect 4</h1>
    <div id="status">Your turn (Red)</div>
    <div id="board"></div>

    <div class="controls">
        <button id="reset">Restart Game</button>
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="local" selected>Local 2 Players</option>
            <option value="random">Vs Random Algorithm</option>
            <option value="heuristic1">Vs Heuristic depth 1 algorithm</option>
            <option value="heuristic2">Vs Heuristic depth 2 algorithm</option>
            <option value="heuristic3">Vs Heuristic depth 3 algorithm</option>
            <option value="heuristic4">Vs Heuristic depth 4 algorithm</option>
            <option value="heuristic5">Vs Heuristic depth 5 algorithm</option>
            <option value="heuristic6">Vs Heuristic depth 6 + alpha beta pruning</option>
        </select>
    </div>
    <div id="sidenote">test</div>

    <script type="module" src="script.js"></script>
</body>

</html>
