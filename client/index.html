<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Connect 4</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Connect 4</h1>
    <div id="status">Your turn</div>
    <div class="topBoard">

        <div id="resTimeLbl">Calculation time:</div>
        <div id="resTimeVal">-</div>
        <div id="resCountLbl">Position calculated:</div>
        <div id="resCountVal">-</div>
    </div>
    <div class="board-wrapper">
        <div class="eval-wrapper" id="eval-wrapper">
            <div id="eval-score">0.00</div>
            <div class="eval-bar">
                <div id="eval-fill"></div>
            </div>
        </div>

        <div id="board"></div>
    </div>


    <div class="controls">
        <button id="reset">Restart Game</button>
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="local" selected>Local 2 Players</option>
            <option value="random">Vs Random Algorithm</option>
            <option value="heuristic1">Vs Heuristic depth 1</option>
            <option value="heuristic2">Vs Heuristic depth 2</option>
            <option value="heuristic3">Vs Heuristic depth 3</option>
            <option value="heuristic4">Vs Heuristic depth 4</option>
            <option value="heuristic5">Vs Heuristic depth 5</option>
            <option value="heuristic6">Vs Heuristic depth 6</option>
            <option value="heuristic7">Vs Heuristic depth 7</option>
        </select>
        <label id="cbxLbl" class="cbxLbl" for="cbx">Alpha Beta Pruning:</label>
        <input type="checkbox" class="cbx" id="cbx">
        <label id="firstLbl" class="cbxLbl" for="first">Play First:</label>
        <input type="checkbox" class="cbx" id="first">
        <label id="evalLbl" class="cbxLbl" for="eval">Evaluation:</label>
        <input type="checkbox" class="cbx" id="eval">
    </div>
    <div id="sidenote"></div>
    <button id="sidenoteToggle">hide sidenote</div>

        <script type="module" src="script.js"></script>
</body>

</html>
